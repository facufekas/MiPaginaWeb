<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-family: 'Arial Black', Arial, sans-serif;
        }
        .category-card {
            width: 250px;
            margin: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .category-card:hover {
            transform: scale(1.05);
        }
        .category-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .category-info {
            padding: 10px;
            background-color: #f8f9fa;
            text-align: center;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .search-input {
            width: 0;
            transition: width 0.4s ease;
            opacity: 0;
        }
        .search-input.expanded {
            width: 200px;
            opacity: 1;
        }
        .search-icon {
            cursor: pointer;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; 
            background-color: #343a40;
            transition: left 0.3s ease;
            z-index: 1000;
            padding-top: 60px; 
            overflow-y: auto; 
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .sidebar.open {
            left: 0; 
        }
        .main-content {
            margin-left: 0;
            transition: margin-left 0.3s ease; /* Transición solo para el margen izquierdo */
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="#"><i class="bi bi-cpu"></i> Arma tu PC</a>
        <a href="categorias.html"><i class="bi bi-tags"></i> Categorías</a>
        <a href="#"><i class="bi bi-star"></i> Más Vendidos</a>
    </div>

    <!-- Contenido principal -->
    <div id="mainContent" class="main-content">
        <nav class="navbar bg-primary">
            <div class="container-fluid">
                <button class="btn btn-outline-light me-3" onclick="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
                <a class="navbar-brand text-white" style="font-size: 2.5rem;">Compra Gamer</a>
                <div class="d-flex align-items-center">
                    <i class="bi bi-search text-white fs-3 search-icon me-2" onclick="toggleSearch()"></i>
                    <input class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search">
                </div>
            </div>
        </nav>

        <h1>Categorías</h1>

        <div class="d-flex flex-wrap justify-content-center">
            <div class="category-card" onclick="goToComponents('tarjetas-video.html')">
                <img src="https://via.placeholder.com/250x150.png?text=Tarjetas+de+Video" alt="Tarjetas de Video">
                <div class="category-info">
                    <h5>Tarjetas de Video</h5>
                </div>
            </div>
            <div class="category-card" onclick="goToComponents('procesadores.html')">
                <img src="https://via.placeholder.com/250x150.png?text=Procesadores" alt="Procesadores">
                <div class="category-info">
                    <h5>Procesadores</h5>
                </div>
            </div>
            <div class="category-card" onclick="goToComponents('memorias-ram.html')">
                <img src="https://via.placeholder.com/250x150.png?text=Memorias+RAM" alt="Memorias RAM">
                <div class="category-info">
                    <h5>Memorias RAM</h5>
                </div>
            </div>
            <div class="category-card" onclick="goToComponents('placas-madre.html')">
                <img src="https://via.placeholder.com/250x150.png?text=Placas+Madre" alt="Placas Madre">
                <div class="category-info">
                    <h5>Placas Madre</h5>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSearch() {
            const searchInput = document.querySelector('.search-input');
            searchInput.classList.toggle('expanded');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('mySidebar');
            sidebar.classList.toggle('open');
        }

        function goToComponents(category) {
            window.location.href = category; // Navega a la página del componente correspondiente.
        }
    </script>
</body>
</html>
