<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top 5 Más Vendidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .search-input {
    width: 0;
    transition: width 0.4s ease;
    opacity: 0;
}

.search-input.expanded {
    width: 200px;
    opacity: 1;
}

.search-icon {
    cursor: pointer;
}

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; 
            background-color: #343a40;
            transition: left 0.3s ease;
            z-index: 1000;
            padding-top: 60px;
            overflow-y: auto; 
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .sidebar.open {
            left: 0; 
        }
        .main-content {
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }
        .main-content.shifted {
            margin-left: 250px;
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="arma-tu-pc.html"><i class="bi bi-cpu"></i> Arma tu PC</a>
        <a href="#"><i class="bi bi-tags"></i> Categorías</a>
        <a href="mas-vendidos.html"><i class="bi bi-star"></i> Más Vendidos</a>
    </div>

    <div id="mainContent" class="main-content">
        <nav class="navbar bg-primary">
            <div class="container-fluid">
                <button class="btn btn-outline-light me-3" onclick="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
                <a class="navbar-brand text-white" style="font-size: 2.5rem;">Compra Gamer</a>
                <div class="d-flex align-items-center">
                    <i class="bi bi-search text-white fs-3 search-icon" onclick="toggleSearch()"></i>
                    <input class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search">
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <h1 class="text-center">Top 5 Componentes Más Vendidos</h1>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="bi bi-cpu"></i> Procesador AMD Ryzen 5 3600
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="bi bi-gpu-card"></i> Tarjeta Gráfica NVIDIA GeForce RTX 3060
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="bi bi-hdd"></i> SSD Kingston A2000 1TB
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="bi bi-memory"></i> Memoria RAM Corsair Vengeance LPX 16GB
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="bi bi-power"></i> Fuente de Alimentación EVGA 600W
                </a>
            </div>
        </div>
    </div>

    <script>
        function toggleSearch() {
            const searchInput = document.querySelector('.search-input');
            searchInput.classList.toggle('expanded');
        }
        function toggleSidebar() {
            const sidebar = document.getElementById('mySidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('open');
            mainContent.classList.toggle('shifted');
        }

        function toggleSearch() {
            const searchInput = document.querySelector('.search-input');
            searchInput.classList.toggle('expanded');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
