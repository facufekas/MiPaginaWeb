<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap con Sidebar estilo YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; 
            background-color: #343a40;
            transition: left 0.3s ease;
            z-index: 1000;
            padding-top: 60px; 
            overflow-y: auto; 
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .sidebar.open {
            left: 0; 
        }
        .main-content {
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }
        .main-content.shifted {
            margin-left: 250px; 
        }
        .search-input {
            width: 0;
            transition: width 0.4s ease;
            opacity: 0;
        }
        .search-input.expanded {
            width: 200px;
            opacity: 1;
        }
        .search-icon {
            cursor: pointer;
        }
        #photoCarousel {
            max-width: 600px; 
            margin: 20px auto; 
            position: relative; 
            overflow: hidden; 
            cursor: pointer; 
            border: 2px solid black; 
            border-radius: 15px; 
        }
        #photoCarousel img {
            height: 200px; 
            width: 100%; 
            object-fit: cover; 
            filter: blur(5px); 
            transition: filter 0.3s ease; 
        }
        #photoCarousel .carousel-item.active img {
            filter: none; 
        }
        .fixed-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 2rem; 
            font-family: 'Arial Black', Arial, sans-serif; 
            text-align: center; 
            pointer-events: none; 
        }
        .fixed-caption a {
            pointer-events: auto; 
            text-decoration: none; 
        }
        .carousel-control-prev,
        .carousel-control-next {
            display: none; 
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            max-width: 600px; 
            margin: 20px auto; 
        }
        .btn-half {
            flex: 1;
            margin: 0 5px; 
            height: 200px; 
            background-image: url('https://via.placeholder.com/600x200'); 
            background-size: cover; 
            background-position: center; 
            border: 2px solid black; 
            color: rgb(16, 73, 158); 
            font-size: 2rem; 
            font-family: 'Arial Black', Arial, sans-serif; 
            text-align: center; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); 
            border-radius: 15px; 
            cursor: pointer; 
        }
        .btn-half:hover {
            opacity: 0.8; /* Añadir efecto de hover */
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="arma-tu-pc.html"><i class="bi bi-cpu"></i> Arma tu PC</a>
        <a href="#"><i class="bi bi-tags"></i> Categorías</a>
        <a href="mas-vendidos.html"><i class="bi bi-star"></i> Más Vendidos</a> <!-- Cambiado a enlace a otra página -->
    </div>

    <div id="mainContent" class="main-content">
        <nav class="navbar bg-primary">
            <div class="container-fluid">
                <button class="btn btn-outline-light me-3" onclick="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
                <a class="navbar-brand text-white" style="font-size: 2.5rem;" href="index.html">Compra Gamer</a>
                <div class="d-flex align-items-center">
                    <i class="bi bi-search text-white fs-3 search-icon me-2" onclick="toggleSearch()"></i>

                    <input class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search">
                </div>
            </div>
        </nav>

        <div id="photoCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://http2.mlstatic.com/D_NQ_NP_978048-MLU72575033044_112023-O.webp" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR46Wqe66AJNt3t8lFhDRNf365W5yacwZSOLw&s" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhQuWexekZJ_V39KJCnHSIxiYWCuVGtkgwqQ&s" class="d-block w-100" alt="Imagen 3">
                </div>
                <div class="carousel-item">
                    <img src="https://imagenes.compragamer.com/productos/compragamer_Imganen_general_16749_Procesador_AMD_RYZEN_5_3600_4.2GHz_Turbo_AM4_Wraith_Stealth_Cooler_f8ab4915-grn.jpg" class="d-block w-100" alt="Imagen 4">
                </div>
                <div class="carousel-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkp3R3564Ansyv6H8Y9RNVZSB_6-sObCtZoA&s" class="d-block w-100" alt="Imagen 5">
                </div>
            </div>
            <div class="fixed-caption">
                <a href="arma-tu-pc.html">ARMA TU PC</a>
            </div>
        </div>

        <div class="button-container">
            <button class="btn-half" onclick="window.location.href='categorias.html'">CATEGORÍAS</button>
            <button class="btn-half" onclick="window.location.href='mas-vendidos.html'">MAS VENDIDOS</button> <!-- Modificado para llevar a otra página -->
        </div>
    </div>

    <script>
        function toggleSearch() {
            const searchInput = document.querySelector('.search-input');
            searchInput.classList.toggle('expanded');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('mySidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('open');
            mainContent.classList.toggle('shifted');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
